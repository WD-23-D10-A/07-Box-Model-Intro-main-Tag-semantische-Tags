<!DOCTYPE html>
<html>
    <head>
        <title>Meine Webseite</title>
        <style>
            .box {
                border: 1px solid blue;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>Überschrift</h2>
            <p>Dies ist ein Abschnitt des Inhalts.</p>
        </div>

        <div class="box">
            <h2>Weitere Überschrift</h2>
            <p>Dies ist ein weiterer Abschnitt des Inhalts.</p>
        </div>
    </body>
</html>
