<!DOCTYPE html>
<html>
    <head>
        <title>Meine Webseite</title>
        <style>
            section,
            article,
            aside {
                border: 1px solid blue;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <section>
            <h2>Über uns</h2>
            <p>Informationen über unser Unternehmen.</p>
        </section>

        <article>
            <h2>Artikelüberschrift</h2>
            <p>Dies ist ein Artikel über ein bestimmtes Thema.</p>
        </article>

        <aside>
            <h3>Werbung</h3>
            <p>Hier ist ein Werbebanner.</p>
        </aside>
    </body>
</html>
